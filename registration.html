<html>
  <head>
    <link rel="stylesheet" href="registration.css"/>
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <title>Registration</title>
  </head>
  <body>
    <div class="container">
      <div class="forms">
        <div class="form-login">
          <span class="title">Login</span>
          
          <form action="#">
            <div class="input-field">
              <input type="text" placeholder="example@mail.com" required>
            <i class="uil uil-envelope-alt"></i>
            </div>
            <div class="input-field">
              <input type="password" class="password "placeholder="Enter your password" required>
            <i class="uil uil-lock icon"></i>
            <i class="uil uil-eye-slash showhidePw"></i>
            </div>
            <div class="checkbox-text">
              <div class="checkbox-content">
                <input type="checkbox" id="logchech">
                <label for="logchech" class="text" >Remember me</label>
              </div>
              <a href="#" class="text">Forget password? </a>
            </div>
            <div class="input-field button">
              <input type="button" value="Login Now">
            </div>
          </form>
          <div class="login-signup">
            <span class="text">Not a member? 
            <a href="#" class="text signup-text">Sign up now</a>
            </span>
          </div>
        </div>
        
        <!--Registration Form-->
        
       
        
        
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
